<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css">
  <title>ChatAPP</title>
</head>
<body>
  <div>
    <header class="chat_header">
      <h1> MyChat</h1>
    </header>
    <hr/>
    <div class="chat-appwidth">
      <div class="chat">
        <h3><i class=""></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
      </div>
      <div class="chat-messages">
        
      </div>
    </div>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn btn-success" id="sendmessage" disabled><i class="btn btn-success"></i> Send</button>
        <a href="login.html" class="btn btn-danger">Leave</a>
      </form>
    </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
