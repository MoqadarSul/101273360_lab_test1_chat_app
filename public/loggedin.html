<!DOCTYPE html>
<html lang="en">
	<head>
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>MyChatApp</title>
	</head>
	<body class="chatSelection">
				<h1><i class=""></i> My ChatApp</h1>
				<form action="/chat.html" class="form-signin">
					<div class="form-control">
						<h1 class="h3 mb-3 font-weight-normal"></h1>
					<label for="username" id="mytitle" class="sr-only"></label>
					
					<input type="hidden" id="username" name="username" value=""/>
					<h1 class="h3 mb-3 font-weight-normal"></h1>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" class="form-select" id="room">
							<option value="news">news</option>
							<option value="covid">covid19</option>
							<option value="nodejs">node js</option>
							<option value="fullstack">fullstack</option>
						</select>
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block" id="joinChat" disabled>Join Chat</button>
				</form>

			<script>
				const params = new URLSearchParams(document.location.search);
				const hiddenField = document.getElementById('username');
				let bt = document.getElementById('joinChat');
				const s = params.get("username");
				document.getElementById('mytitle').innerHTML = `Welcome ${s}`;
				
				if(params.get("username")){
					bt.disabled = false;
					hiddenField.value = `${params.get("username")}`;
				}
				if(!params.get("username")){
					location.replace("http://localhost:3000/login.html")
				}
				
				
			</script>
		</div>
	</body>
</html>
